<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparator</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; text-align: center; }
        form { margin: 50px auto; background: white; padding: 30px; border-radius: 12px; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 90%; padding: 12px; font-size: 16px; margin-bottom: 20px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 25px; font-size: 16px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Compare Prices Online</h1>
    <form action="/compare" method="post">
        <input type="text" name="product" placeholder="Enter product name" required />
        <br>
        <input type="submit" value="Compare Prices">
    </form>
</body>
</html>
